name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker
      uses: docker/setup-buildx-action@v1
    - name: Set up timestamp
      run: echo "TIMESTAMP=$(date +%s)" >> $GITHUB_ENV
    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: Build the Docker image for React frontend
      run: docker build ./ci-cd/react-mongo-frontend --file ./ci-cd/react-mongo-frontend/Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/react:latest
    - name: Push the Docker image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/react:latest
